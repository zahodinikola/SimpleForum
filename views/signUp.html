<div>
<form name="loginForm">
        <fieldset>
        <legend>Login information</legend>
        <label for="emailField">Email: </label>
        <input id="emailField" type="text" required name="userEmail"
                ng-model="userInput.email"
                ng-change="isValidEmail()">{{enteredValidEmail}}<br>
                <div style="color: red">{{emailErrorMessage}}</div>{{userInput.email}}<br />
        <label for="passwordField">Password: </label>
        <input id="passwordField" type="password" required name="userPassword"
                ng-model="userInput.password"
                ng-change="isValidPassword()">{{enteredValidPassword}}<br>
                <div style="color: red">{{passwordErrorMessage}}</div><br />
        <label for="showPassword">Show password</label>
        <input id="showPassword" type="checkbox" checked 
                ng-model="showPassword" ng-change="flipVisibility()">{{showPassword}}<br>                        
        <label for="ifRememberMe">Remember Me</label>
        <input id="ifRememberMe" type="checkbox"><br />                        
        <button class="btn btn-primary"
                ng-model="submitDisabled"
                ng-disabled="submitDisabled"
                ng-click="isValidUser(userInput, loginForm)">Submit</button>{{submitDisabled}}
        <button class="btn btn-primary">Sign up</button>
        </fieldset>
</form>
</div>
