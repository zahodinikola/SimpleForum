<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <title>Topics List</title>

</head>
<body ng-app="simpleForum" ng-controller="viewTopicController">
    <div class="container">
        <table class="table table-bordered">
            <thead>
                <tr style="background-color: lightgray">
                    <th></th>
                </tr>
                <tr>
                    <th>Android development</th>
                </tr>
                <tr>
                    <th>Android is awesome</th>
                </tr>
            </thead>
        </table>
        <div ng-repeat="entry in posts">
            <table class="table table-bordered">
                <thead>
                    <tr>
                         <th><a href="#"><u>{{entry.author}}</u></a></th>
                         <th>{{entry.date}}</th>
                    </tr>
                </thead>
                <tfoot>
                    <tr style="background-color:lightgray">
                         <td colspan=2>
                            <button type="button" class="btn btn-default">Reply</button>
                            <button type="button" class="btn btn-default">Quote</button>
                        </td>
                    </tr>
                </tfoot>
                <tbody>
                    <tr>
                        <td>
                            <img ng-src="{{entry.avatar}}" alt="avatar">
                            <p>Since: {{entry.registered}}</p>
                            <p>Posts: {{entry.posts}}</p>
                        </td>
                        <td>{{entry.post}}</td>
                                    
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../node_modules/angular/angular.js"></script>
    <script src="../node_modules/angular-route/angular-route.js"></script>
    <script src="../node_modules/angular-breadcrumbs/dist/ng-breadcrumbs.min.js"></script>
    
    <script src="../app/app.js"></script>
    <script src="../app/controllers/viewTopicController.js"></script>
</body>
</html>    
</body>
</html>
