            <div>
                
                <div style="color: red">
                    {{authorisationErrorMessage}}
                </div><br />

                <form name="loginForm">
                    <fieldset>
                        <legend>Login information</legend>
                                               
                        <label for="emailField">Email: </label>
                        <input id="emailField" type="text" required name="userEmail"
                                ng-style="{ 'background-color': enteredValidEmail ? 'lightgreen' : 'pink' }"
                                ng-model="userInput.email" placeholder="login@mail.com"
                                ng-change="isValidEmail()"><br>
                                
                        <label for="passwordField">Password: </label>
                        <input id="passwordField" type="password" required name="userPassword"
                                ng-style="{ 'background-color': enteredValidPassword ? 'lightgreen' : 'pink' }"
                                ng-model="userInput.password" placeholder="password"
                                ng-change="isValidPassword()"><br>
                                                        
                        <label for="showPassword">Show password</label>
                        <input id="showPassword" type="checkbox" checked 
                                ng-model="showPassword" ng-change="flipVisibility()"><br>
                        
                        <label for="ifRememberMe">Remember Me</label>
                        <input id="ifRememberMe" type="checkbox"><br />
                        
                        <button class="btn btn-primary"
                                ng-model="submitDisabled"
                                ng-disabled="submitDisabled"
                                ng-click="isValidUser(userInput, loginForm)">Submit
                               {{enteredValidEmail}} {{enteredValidPassword}} {{submitDisabled}} 
                        </button>

                        <button class="btn btn-default">Sign up</button>

                    </fieldset>
                </form>
            </div>
