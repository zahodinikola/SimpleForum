<!doctype>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <link rel="stylesheet" type="text/css" href="../app/assets/css/newUser.css">
        <title>New User</title>
    </head>
    <body>
        <h1>New user</h1>
        <form action="./newUser.js" method="post">
            <fieldset>
                <p>Please, input your name. It should contain only letters and space</p>
                <legend>New user data</legend>
                <label for="newUserName">My name is</label>
                <input type="text" required name="userName" id="newUserName"
                        value="name" pattern="[A-Za-z ]*"><br />
                <p>Here you should enter your Email, like login@mail.com</p>
                <label for="newUserEmail">Email</label>
                <input type="text" required name="userEmail" id="newUserEmail"
                        value="login@mail.com" pattern="[A-Za-z0-9._]+@[a-z0-9._]+.\[a-z]{2,3}"><br />
                <p>Enter password. Use at least 6 characters - letters and numbers.</p>
                <label for="passwordField">Password</label>
                <input type="password" required name="userPassword" id="passwordField"
                        value="password" pattern="[a-zA-z0-9]*"><br />
                <label for="ifHidePassword">Hide password</label>
                <input type="checkbox" id="ifHidePassword" checked onchange="flipVisibility()"><br />

                <input type="button" value="Create" onclick="alert('fix me')">
                <input type="button" value="Cansel" onclick="alert('leave')">
                
        </form>
        <script>
            function flipVisibility() {
                var x = document.getElementById("ifHidePassword").checked;
                if(x == true) {
                    document.getElementById("passwordField").setAttribute("type", "password");
                } else {
                    document.getElementById("passwordField").setAttribute("type", "text");
                }
            }
        </script>

    </body>
</html>
